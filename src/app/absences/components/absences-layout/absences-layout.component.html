<div class="absences-layout">

    <div class="col-12 xl:col-6 w-full">
        <div class="surface-card shadow-2 border-round p-4">
            <div class="text-xl text-900 font-medium mb-5">Absences ce semestre</div>
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                [xaxis]="chartOptions.xaxis"></apx-chart>
        </div>
    </div>

    <div *ngIf="absencesData.length > 0">

        <h2>Vous avez {{ absencesData.length }} absences pour un total de {{ this.calculateTotalHours(absencesData) }}h
            d'absence</h2>

        <app-single-absence *ngFor="let absence of absencesData" [absence]="absence">

        </app-single-absence>
    </div>

</div>
