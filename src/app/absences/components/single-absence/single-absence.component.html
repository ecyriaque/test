
<div class="single-absence" [ngClass]="{'non-justifiee': !absence.justify}">

  <p>Absence {{ this.absence.justify ? 'justifiée' : 'non justifiée' }}</p> 
      
  <p>Le {{ this.absence.course_date | date:"dd/MM/yyyy"}}</p>
  <p>De {{ this.dateStart | date:"hh:mm" }} à {{ this.dateEnd | date:"hh:mm" }}</p>
  <p>Soit {{this.calculateHourDifference(this.dateStart,this.dateEnd)}}h d'absence</p>
      

</div>
