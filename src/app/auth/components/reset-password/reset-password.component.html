        <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
            <div class="grid items-center md:grid-cols-1 gap-8 lg:gap-12">

                <div class="m-auto">
                    <img class="logo" src="./assets/images/logo-iut-black.png" width="200px">
                </div>

                <div style="margin: auto">
                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <div class="lg:max-w-lg lg:mx-auto lg:me-0 ms-auto">
                            <div class="p-4 sm:p-7 flex flex-col bg-white rounded-2xl shadow-lg dark:bg-slate-900">

                                <div class="text-center">
                                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
                                        Réinitialiser votre mot de passe
                                    </h1>

                                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                                        Saisissez votre adresse e-mail de récupération et nous vous enverrons un lien
                                        pour réinitialiser
                                        votre mot de passe.
                                    </p>

                                    <div *ngIf="resetStatusMessage" class="mt-4 login-status">
                                        <p class="text-sm text-red-500 font-semibold">{{ resetStatusMessage }}</p>
                                    </div>
                                </div>

                                <div class="mt-5">
                                    <div class="grid grid-cols-1 gap-4">

                                        <div>
                                            <div class="relative">
                                                <input
                                                    [class.dangerField]="resetForm.get('username')?.invalid && resetForm.get('username')?.touched"
                                                    type="text" id="username" class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent
                          focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none
                          dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600 focus:pt-6
                          focus:pb-2 [&:not(:placeholder-shown)]:pt-6 [&:not(:placeholder-shown)]:pb-2 autofill:pt-6
                          autofill:pb-2" placeholder="Identifiant" formControlName="username" />
                                                <div *ngIf="resetForm.get('username')?.invalid && resetForm.get('username')?.touched"
                                                    class="absolute inset-y-0 end-0 flex items-center pointer-events-none pe-3">
                                                    <svg class="flex-shrink-0 h-4 w-4 text-red-500"
                                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                        <circle cx="12" cy="12" r="10" />
                                                        <line x1="12" x2="12" y1="8" y2="12" />
                                                        <line x1="12" x2="12.01" y1="16" y2="16" />
                                                    </svg>
                                                </div>
                                                <label for="username"
                                                    class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent dark:text-white peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500">Adresse
                                                    e-mail</label>
                                            </div>
                                            <p *ngIf="resetForm.get('username')?.invalid && resetForm.get('username')?.touched"
                                                class="text-sm text-red-600 mt-2" id="hs-validation-name-error-helper">
                                                Ce champs est requis.</p>
                                        </div>
                                    </div>

                                    <div class="mt-5">
                                        <button type="submit"
                                            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                            Réinitialiser
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
