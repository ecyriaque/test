<!-- modal.component.html -->
<div *ngIf="visible" #modalBackdrop class="modal-backdrop" [ngClass]="{'show': visible }" (click)="close()">
    <div class="modal-wrapper">
        <div #modalContainer class="modal-container" [ngSwitch]="modalData?.type">

            <ng-container *ngSwitchCase="'danger'">
                <div>
                    <div class="modal-container md:max-w-2xl md:w-full m-3 md:mx-auto"
                        (click)="$event.stopPropagation()">

                        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                            <div
                                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                    <div class="sm:flex sm:items-start">
                                        <div
                                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                            </svg>
                                        </div>
                                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                            <h3 class="text-base font-semibold leading-6 text-gray-900"
                                                id="modal-title">
                                                {{ modalData?.title }}
                                            </h3>
                                            <div class="mt-2">
                                                <p class="text-sm text-gray-500">{{ modalData?.description }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 modal-footer">
                                    <button *ngFor="let button of modalData?.buttons; let i = index"
                                        (click)="button.action()" type="button"
                                        class="mt-3 gap-2 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow-sm sm:mt-0 sm:w-auto"
                                        [ngClass]="{
                                              'bg-red-600 hover:bg-red-500': button.type === 'danger',
                                              'bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50 text-gray-900': button.type === 'cancel' || button.type === 'default',
                                              'bg-blue-600 hover:bg-blue-500': button.type === 'ok',
                                              'mr-3': i === 1 || i === 2 || i === 3,
                                              'text-white' : button.type === 'danger' || button.type === 'ok'
                                            }">
                                        {{ button.text }}
                                    </button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="'success'">
                <div>
                    <div class="modal-container md:max-w-2xl md:w-full m-3 md:mx-auto"
                        (click)="$event.stopPropagation()">

                        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                            <div
                                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                    <div class="sm:flex sm:items-start">
                                        <div
                                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                                            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg"
                                                fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M4.5 12.75l6 6 9-13.5" />
                                            </svg>

                                        </div>
                                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                            <h3 class="text-base font-semibold leading-6 text-gray-900"
                                                id="modal-title">
                                                {{ modalData?.title }}
                                            </h3>
                                            <div class="mt-2">
                                                <p class="text-sm text-gray-500">{{ modalData?.description }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 modal-footer">
                                    <button *ngFor="let button of modalData?.buttons; let i = index"
                                        (click)="button.action()" type="button"
                                        class="mt-3 gap-2 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow-sm sm:mt-0 sm:w-auto"
                                        [ngClass]="{
                                              'bg-red-600 hover:bg-red-500': button.type === 'danger',
                                              'bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50 text-gray-900': button.type === 'cancel' || button.type === 'default',
                                              'bg-blue-600 hover:bg-blue-500': button.type === 'ok',
                                              'mr-3': i === 1 || i === 2 || i === 3,
                                              'text-white' : button.type === 'danger' || button.type === 'ok'
                                            }">
                                        {{ button.text }}
                                    </button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="'info'">
                <div>
                    <div class="modal-container md:max-w-2xl md:w-full m-3 md:mx-auto"
                        (click)="$event.stopPropagation()">

                        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                            <div
                                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                    <div class="sm:flex sm:items-start">
                                        <div
                                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg"
                                                fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                            </svg>


                                        </div>
                                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                            <h3 class="text-base font-semibold leading-6 text-gray-900"
                                                id="modal-title">
                                                {{ modalData?.title }}
                                            </h3>
                                            <div class="mt-2">
                                                <p class="text-sm text-gray-500">{{ modalData?.description }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 modal-footer">
                                    <button *ngFor="let button of modalData?.buttons; let i = index"
                                        (click)="button.action()" type="button"
                                        class="mt-3 gap-2 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow-sm sm:mt-0 sm:w-auto"
                                        [ngClass]="{
                                              'bg-red-600 hover:bg-red-500': button.type === 'danger',
                                              'bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50 text-gray-900': button.type === 'cancel' || button.type === 'default',
                                              'bg-blue-600 hover:bg-blue-500': button.type === 'ok',
                                              'mr-3': i === 1 || i === 2 || i === 3,
                                              'text-white' : button.type === 'danger' || button.type === 'ok'
                                            }">
                                        {{ button.text }}
                                    </button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- Répétez pour d'autres types -->

            <ng-container *ngSwitchDefault>
                default
            </ng-container>

        </div>
    </div>
</div>
